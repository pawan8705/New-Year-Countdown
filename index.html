<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to new year</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="wrapper">
        <div class="style">
            <h1 class="title"><span>2026</span> NEW YEAR COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minuts" class="big-text">0</p>
                    <span>Minuts</span>
                </div>
                <div>
                    <p id="seconds" class="big-text">0</p>
                    <span>Second</span>
                </div>
            </div>
        </div>
    </div>




    <script src="Script.js"></script>
</body>
</html>
